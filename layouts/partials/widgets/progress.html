<div class="widget-categories widget">
    <h4 class="widget__title">Progress</h4>
    <div class="widget__content">
        <ul class="widget__list">
            {{ range $item := .Site.Params.progress }}
            {{ $progress := partial "get_progress_data.html" (dict "progress" $item) }}
            <li class="widget__item">
                <span>
                    {{ index $item "name" }}:
                </span>
                <span style="float:right">
                    <meter value="{{$progress.percent}}" max="100">{{$progress.percent}}%</meter>
                    {{$progress.percent}}%
                </span>
            </li>
            {{ end }}
        </ul>
    </div>
</div>
